<div>
  <h2>Add Student</h2>
  <input type="text" [(ngModel)]="studentName" placeholder="Enter name">
  <input type="number" [(ngModel)]="studentGrade" placeholder="Enter grade">
  <button (click)="addStudent()">Add</button>
</div>
<div>
  <app-child [students]="students"></app-child>
</div>
